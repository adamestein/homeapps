{% extends "base.html" %}
{% load static %}

{% block title %}Smoke Detectors: Add Smoke Detector{% endblock %}

{% block css %}
    {{ block.super }}

    <link rel="stylesheet" type="text/css" href="{% static 'css/form_table.css' %}" />
{% endblock %}

{% block header %}Add Smoke Detector{% endblock %}

{% block content %}
    <p>
        Directions
    </p>

    <hr />

    <form method="post">
        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>

        <div class="buttons">
            <input type="submit" value="Add" />
            <input type="reset" value="Reset" />
        </div>
    </form>
{% endblock %}
